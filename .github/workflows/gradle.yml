name: Java CI with Gradle

on:
  push:
    branches: ["ci"]
  pull_request:
    branches: ["ci"]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Upload game JAR
      uses: actions/upload-artifact@v4
      with:
          name: HeslingtonHustle.jar
          path: desktop/build/libs/desktop-1.0.jar

    - name: Upload JaCoCo coverage report as a workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: desktop/build/reports/jacoco/test/html/

    - name: Upload Checkstyle report for core folder
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report-core
        path: core/build/reports/checkstyle
    - name: Upload Checkstyle report for desktop folder
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report-desktop
        path: desktop/build/reports/checkstyle